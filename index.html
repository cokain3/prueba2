<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Contenedor principal con margen -->
    <div style="margin: 20px; position: relative;">
        <!-- Escena de AR -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!-- Marco para la cámara -->
            <a-entity geometry="primitive: box; width: 1.5; height: 1.5; depth: 1.5;" material="color: #aaa;"></a-entity>

            <!-- Flecha que guía al usuario -->
            <a-entity arrow="direction: 0 0 -1; color: #00f;"></a-entity>
        </a-scene>

        <!-- Menú hamburguesa en el margen -->
        <a-entity id="menu" geometry="primitive: box; width: 0.2; height: 0.1; depth: 0.05;" material="color: #333;" position="-2 0 -1.5">
            <a-entity id="menuText" text="value: ☰; color: #fff; width: 2; align: center;"></a-entity>
            <a-entity id="menuItem1" text="value: Opción 1; color: #fff; width: 2; align: center; position: -0.05 -0.2 0;"></a-entity>
            <a-entity id="menuItem2" text="value: Opción 2; color: #fff; width: 2; align: center; position: -0.05 -0.3 0;"></a-entity>
            <a-entity id="menuItem3" text="value: Opción 3; color: #fff; width: 2; align: center; position: -0.05 -0.4 0;"></a-entity>
            <a-entity id="menuItem4" text="value: Opción 4; color: #fff; width: 2; align: center; position: -0.05 -0.5 0;"></a-entity>
            <a-entity id="menuItem5" text="value: Opción 5; color: #fff; width: 2; align: center; position: -0.05 -0.6 0;"></a-entity>
        </a-entity>
    </div>
</body>
</html>
